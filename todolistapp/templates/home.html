{% extends 'base.html' %}

{% block content %}
<h1>Cyberspace todolist homepage</h1>
<a href="/todolist/create/"><button>Create Todo List</button></a>

<ul>
    {% for todolist in todolists %}
    <!-- django template lang - for loop -->
    <li>
        {{todolist.title}} <a href="/todolist/update/{{todolist.pk}}"><button>View list</button></a> <a
            href="/todolist/delete/{{todolist.pk}}"><button>Delete</button></a>
    </li>
    {% endfor %}
</ul><!-- taskList -->

{% endblock %}

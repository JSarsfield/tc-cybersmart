{% extends 'base.html' %}

{% block content %}
<h1>{{ todolist.title}}</h1>
<a href="/task/create/{{todolist.pk}}"><button>Add Task</button></a>
<ul>
    {% for task in tasks %}
    <li>{{task.title}} <a href="/task/update/{{todolist.pk}}/{{task.pk}}"><button>Edit Task</button></a><a
            href="/task/delete/{{todolist.pk}}/{{task.pk}}"><button>Delete Task</button></a>
    </li>
    {% endfor %}
</ul>
{% endblock %}

<div class="content">
    <h1>CyberSmart todolist</h1>
    <br />
    <form action="" method="post">
        {% csrf_token %}
        <!-- csrf token for basic security -->
        <div class="row">
            <!-- Create new todo list title -->
            <div class="inputContainer">
                <input type="text" id="todotitle" class="taskName" placeholder="Todo list title." name="title" required>
                <label for="title">Title</label>
            </div>
        </div>
        <div class="row">
            <!-- Create new todo list -->
            <button class="taskAdd" name="action" value="AddTodo" type="submit"><i class="fa fa-plus icon"></i>Create
                new todo
                list</button>
        </div>
    </form>
</div><!-- content -->
